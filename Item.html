<main class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">

            <li class="breadcrumb-item active" aria-current="page">Item</li>
        </ol>
    </nav>
    <div class="card">
        <h5 class="card-header">ITEM</h5>
        <div class="card-body">

            <form>
                <div class="form-group row">
                    <label for="input1" class="col-sm-2 col-form-label">Item ID</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="input1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input2" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="input2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input3" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="input3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input4" class="col-sm-2 col-form-label">Unit Price</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="input4">
                    </div>
                </div>
            </form>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" style="background: #a71d2a">Save</button>
                <button type="button" class="btn btn-secondary" style="background: #ffc107">Update</button>
                <button type="button" class="btn btn-secondary" style="background: #6f42c1">Delete</button>
                <button type="button" class="btn btn-secondary" style="background: #27f3a1">Clear</button>
            </div>
        </div>
    </div>
    <table class="table table-hover" bgcolor="#f0f8ff">
        <thead style="background: #0f6674">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Item Id</th>
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
        </tr>
        <tr>
            <th scope="row">2</th>
        </tr>
        <tr>
            <th scope="row">3</th>
        </tr>
        </tbody>
